name: Build and Push to DigitalOcean Container Registry

on:
  push:
    branches:
      - main # Adjust the branch to your deployment branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js to build the React application
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Specify the version you need

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      # Step 3: Log in to DigitalOcean Container Registry
      - name: Log in to DigitalOcean Container Registry
        uses: docker/login-action@v2
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t registry.digitalocean.com/apollowize-docker/apollowize-container:latest .

      # Step 5: Push the Docker image to DigitalOcean
      - name: Push Docker image
        run: |
          docker push registry.digitalocean.com/apollowize-docker/apollowize-container:latest
